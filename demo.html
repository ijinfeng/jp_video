<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            right: 30px;
            bottom: 100px;
            width: 100px;
            height: 120px;
            background-color: #f4f5f6;
            border-radius: 8px;
            font-size: 12px;
            overflow: hidden;
            z-index: 10;
        }

        .title {
            color: #333333;
            line-height: 30px;
            margin-top: 5px;
            background-color: antiquewhite;
            width: 100%;
            text-align: center;
        }

        .rate-input {
            width: 30px;
            display: inline-block;
            background-color: rgb(185, 226, 226) !important;
        }

        .play {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <p class="title">JP-Player</p>
        <label for="rate" class="rate-label">
            倍数
            <input type="text" value="16" class="rate-input">
        </label>
        <button class="play">开始播放</button>
    </div>

    <script>
        function listenBlur() {
            window.onblur = function () {
                console.log('on blur');
            }
            window.onfocus = function () {
                console.log('on focus');
            }
        }

        listenBlur();

        document.addEventListener('visibilitychange', function () {
                var isHidden = document.hidden;
                if (isHidden) {
                    document.title = '小猪，快回来！';
                }
                else {
                    document.title = '小猪，快跑！';
                }
            });
    </script>
</body>

</html>
